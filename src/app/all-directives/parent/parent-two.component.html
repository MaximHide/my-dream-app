<mat-button-toggle (click)="deleteAllBooks()">Delete all books</mat-button-toggle>

<div *ngIf="this.books.length>0">

  <table border="1">
    <thead>
    <tr>
      <th>bookId</th>
      <th>bookName</th>
      <th>price</th>
      <th>authorId</th>
    </tr>
    </thead>
    <tbody>

    <tr *ngFor="let book of books">
      <td>{{book.bookId}}</td>
      <td>{{book.bookName}}</td>
      <td>{{book.price}}</td>
      <td>{{book.authorId}}</td>
    </tr>
    </tbody>
  </table>
</div>
