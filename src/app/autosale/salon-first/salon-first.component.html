<p>Cars from salon-first</p>

<table border="1">
  <thead>
  <tr>
    <th>carId</th>
    <th>carModel</th>
    <th>carPrice</th>
    <th>carColor</th>
  </tr>
  </thead>
  <tbody>

  <tr [style.color]="car.carColor" *ngFor="let car of carName">
    <td>{{car.carId}}</td>
    <td>{{car.carModel}}</td>
    <td>{{car.carPrice}}</td>
    <td>{{car.carColor}}</td>
  </tr>
  </tbody>
</table>
<div *ngIf="carName.length > 0">
<button (click)="returnCars(1)">Return Cars from salon 1</button>
</div>
