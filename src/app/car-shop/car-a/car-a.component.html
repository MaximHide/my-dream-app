<table border=1 *ngIf="car.length>0">
  <tr *ngFor="let car of cars; Index as i">
    <td>{{car.model}}</td>
    <td [ngStyle]="{'background-color': car.color}">{{car.color}}</td>
    <td>{{car.amount}}</td>
  </tr>
