<p>parent-salon works!</p>
<button mat-raised-button color="accent" (click)="setCurrency('usd')">USD</button>
<button mat-raised-button color="accent" (click)="setCurrency('eur')">EUR</button>
<button mat-raised-button color="accent" (click)="setCurrency('gbp')">GBP</button>
<table border=2 *ngIf="car.length>0">
  <tr *ngFor="let cars of car; index as i" [color]="cars.color" appShowroom>
    <td>{{cars.id}}</td>
    <td>{{cars.model}}</td>
    <td>{{cars.color}}</td>
    <td>{{cars.amount | changeCurrency: this.service.currency}}</td>
    <button mat-raised-button color="warn" (click)="setCarInSalon(cars, '1', i)">to salon A</button>
    <button mat-raised-button color="primary" (click)="setCarInSalon(cars, '2', i)">to salon B</button>
  </tr>
</table>
<table border=2 *ngIf="car.length !=0; else goodDev">
  <tr>
    <td>
      <app-firs-salon></app-firs-salon>
    </td>
    <td>
      <app-second-salon></app-second-salon>
    </td>
  </tr>
</table>

<ng-template #goodDev>I am a cool angular developer</ng-template>
