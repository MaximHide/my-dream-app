  <mat-grid-tile [colspan]="5" [rowspan]="2" appGridDirective [color]= "'cadetblue'"></mat-grid-tile>
  <mat-grid-tile [colspan]="3" [rowspan]="2" appGridDirective [color]= "'black'"></mat-grid-tile>
  <mat-grid-tile [colspan]="2" [rowspan]="1" appGridDirective [color]= "'navy'"></mat-grid-tile>
  <mat-grid-tile [colspan]="2" [rowspan]="1" appGridDirective [color]= "'olive'"></mat-grid-tile>
