<b>
  {{childField}}
</b>
<br>
<mat-button-toggle (mouseenter)="mouseEnterEventHandler()"
                   (mouseleave)="mouseLeaveEventHandler()"
                   (click)="buttonClickEventHandler()">
  Child Button
</mat-button-toggle>
<br>
<mat-button-toggle [disabled]=isButtonDisabled
                   [disableRipple]=isButtonDisabled
                   (click)=eventInChild()>
  ChildButtonEmitEventForParent
</mat-button-toggle>
